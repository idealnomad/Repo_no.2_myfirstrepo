<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입창</title>
    <style>
        fieldset {font-size: 10px; padding:20px;}
    </style>
</head>
<body>
    <form action="/proj1_webshop/index.html" method="post">
        <fieldset style="width: 20%;">
        <legend><h1>회원가입창</h1></legend>
        이름<br>
        <input type="text" name="name1" required><br>
        생년월일<br>
        <input type="date" name="date2" required style="font-size: 10px;"><br>
        이메일 주소<br>
        <input type="email" name="email3" required><br>
        휴대폰 번호<br>
        <input type="tel" name="tel4" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br> 
        <input type="submit" value="회원가입하기" name="submit" title="###-####-####" required style="font-size: 10px">
        </fieldset>
    </form>
</body>
</html>
